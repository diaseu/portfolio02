<body>

  <!-- Header -->
  <header class="container">
    <!-- Navigation -->
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="./index.html" class="d-flex align-items-center text-dark">
        <img src="./assets/img/ds-logo.png" alt="Logo" class="nav-brand" style="width: 30px;" />
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="caps" href="./about.html">About</a>
        <a class="caps" href="./portfolio.html">Portfolio</a>
        <a class="caps" href="./contact.html">contact</a>
      </nav>
    </div>

    <!-- Header -->
    <div class="p-3 pb-md-4 center">
      <p class="lead text-muted">Contact</p>
      <h1 class="fw-light caps">Dia Seu</h1>
      
    </div>
  </header>

  <!-- Main Content -->
  <main>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-lg-12">

            <h5 class="fw-light caps mt-3">Contact me at...</h5>
            <ul>
              <li class="nobullet"><span class="material-icons">email</span> theslowpokie@gmail.com</li>
              <li class="nobullet"><span class="material-icons">call</span> (619) 663-5375</li>
              <li class="nobullet"><i class="fab fa-github"></i> <a href="https://github.com/diaseu">github.com/diaseu</a>
              <li class="nobullet"><i class="fab fa-linkedin"></i> <a href="https://linkedin.com/diaseu">linkedin.com/diaseu</a>
            </ul>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          
          <form id="contact-form" name="myForm" class="form" action="#" onsubmit="return validateForm()" method="POST">
            <!-- Name -->
            <div class="form-group">
              <label class="form-label" id="nameLabel" for="name"></label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1">
            </div>
            <!-- Email -->
            <div class="form-group">
              <label class="form-label" id="emailLabel" for="email"></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2">
            </div>
            <!-- Subject -->
            <div class="form-group">
              <label class="form-label" id="subjectLabel" for="subject"></label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
            </div>
            <!-- Message -->
            <div class="form-group">
              <label class="form-label" id="messageLabel" for="message"></label>
              <textarea rows="6" cols="60" name="message" class="form-control" id="message" placeholder="Your message"
                tabindex="4"></textarea>
            </div>
            <!-- Send button -->
            <div class="text-center">
              <button type="submit" class="btn btn-mod btn-border btn-large">Send Message &nbsp; <i class="material-icons right">send</i></button>
            </div>
    
          </form><!-- End form -->
        </div><!-- End col -->
      </div><!-- End row -->
    </div><!-- End container -->



  </main>

  <!-- Social Media -->
  <section class="social-media">
    <ul>
      <li id="social-github"><a id="sm-github" href="https://github.com/diaseu" target="_blank"
          class="greensock-light replace">
          <i class="fab fa-github"></i></a>
      </li>
      <li id="social-linkedin"><a id="sm-linkedin" href="http://dribbble.com/mypoorbrain" target="_blank"
          class="greensock-light replace">
          <i class="fab fa-linkedin"></i></a>
      </li>
      <li id="social-discord"><a id="sm-discord" href="https://discord.gg/Ff88Ww6ASB" target="_blank"
          class="greensock-light replace">
          <i class="fab fa-discord"></i></a>
      </li>
      <li id="social-email"><a id="sm-email" href="mailto:dummyemail@gmail.com" target="_blank"
          class="greensock-light replace">
          <i class="far fa-envelope"></i></a>
      </li>
    </ul>
  </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="right"><a href="#"><i class="material-icons">arrow_upward</i></a></p>
        <p>&copy; Dia Seu 2021</p>

</body>
