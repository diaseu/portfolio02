  <!-- Main Content -->
  <main>
    <div class="album py-5 bg-light">
      <div class="container">

          <div class="row">
            <form class="col-md-12">
              <div class="row">
                <div class="input-field col-md-6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col-md-6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col-md-12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <form class="col-md-10">
                    <div class="col-md-10">
                      <div class="input-field">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                      </div>
                    </div>

                  <div class="col-md-2">
                    <button class="btn black white-text" type="submit" name="action">Submit
                      
                    </button>
                  </div>
                </form>
              </div>
            </form>
          </div>

      </div>
    </div>

    <div class="container">
    
    
      <div class="row">
    
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          
          <form id="contact-form" name="myForm" class="form" action="#" onsubmit="return validateForm()" method="POST"
            role="form">
    
            <div class="form-group">
              <label class="form-label" id="nameLabel" for="name"></label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1">
            </div>
    
            <div class="form-group">
              <label class="form-label" id="emailLabel" for="email"></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2">
            </div>
    
            <div class="form-group">
              <label class="form-label" id="subjectLabel" for="sublect"></label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
            </div>
    
            <div class="form-group">
              <label class="form-label" id="messageLabel" for="message"></label>
              <textarea rows="6" cols="60" name="message" class="form-control" id="message" placeholder="Your message"
                tabindex="4"></textarea>
            </div>
    
            <div class="text-center">
              <button type="submit" class="btn btn-mod btn-border btn-large">Send Message &nbsp; <i class="material-icons right">send</i></button>
            </div>
    
          </form><!-- End form -->
        </div><!-- End col -->
      </div><!-- End row -->
    </div><!-- End container -->
